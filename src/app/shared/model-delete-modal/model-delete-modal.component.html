<div class="modal-header">
    <h4 class="modal-title">{{title}}{{ 'DELETE_MODAL.ITEM_DELETE' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info btn-sm mr-2" (click)="delete(model); activeModal.close('Close click')">{{ 'DELETE_MODAL.DELETE' | translate }}</button>
    <button type="button" class="btn btn-warning btn-sm mr-2" (click)="activeModal.close('Close click')">{{ 'DELETE_MODAL.CANCEL' | translate }}</button>
</div>
