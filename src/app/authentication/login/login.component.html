<div class="container-fluid">
    <div class="row col-6 mt-5 ml-auto mr-auto">
        <div class="col"></div>
        <div class="col-12">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">{{ 'LOGIN.LOGIN' | translate }}</h4>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">{{ 'LOGIN.EMAIL' | translate }}</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">{{ 'LOGIN.PASSWORD' | translate }}</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="password"  (keyup.enter)="login()">
                        </div>
                        <button type="button" class="btn btn-info" (click)="login()">{{ 'LOGIN.LOGIN' | translate }}</button>
                        <!-- <button type="button" class="btn btn-info">{{ 'LOGIN.LOGIN' | translate }}</button> -->
                        <div class="row">
                            <div class="col-6 d-inline-block">
                                <!-- <a href="/register" style="text-decoration: none;">{{ 'LOGIN.NEED_ACCOUNT' | translate }}</a> -->
                                <a routerLink="/register" routerLinkActive="active" style="text-decoration: none;">{{ 'LOGIN.NEED_ACCOUNT' | translate }}</a>
                            </div>
                            <div class="col-6 d-inline-block">
                                <!-- <a href="/forgot-password" class="text-dark" style="text-decoration: none;">{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</a> -->
                                <a routerLink="/forgot-password" routerLinkActive="active" class="text-dark" style="text-decoration: none;">{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</a>
                            </div>
                        </div>
                        <div class="row mt-2 ml-auto">
                            <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
                                <div class="card shadow text-center">
                                    <div class="card-body">
                                        <img src="../../../assets/icons8-google-48.png" alt="" height="24px" width="24px">{{ 'LOGIN.SIGN_IN_WITH_GOOGLE' | translate }}
                                    </div>
                                </div>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
